name: test automate

on:
  pull_request:
    branches:
      - 'main'

jobs:
  run_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
      - name: run test
        run: npm run test            